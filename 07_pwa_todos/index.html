<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Exemple de PWA Todo list avec cache offline" />
    <meta name="theme-color" content="#0d6efd" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon-192.png" />
    <title>PWA Todos</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: linear-gradient(160deg, #0d6efd 0%, #6610f2 100%);
        color: white;
        padding: 1.5rem;
      }
      main {
        width: min(92vw, 28rem);
        background-color: rgba(0, 0, 0, 0.35);
        border-radius: 18px;
        padding: 2rem;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.35);
        display: grid;
        gap: 1.5rem;
      }
      h1 {
        margin: 0;
        font-size: clamp(2rem, 5vw, 2.75rem);
      }
      .status {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        background-color: rgba(13, 110, 253, 0.35);
        font-size: 0.95rem;
      }
      .status.offline {
        background-color: rgba(220, 53, 69, 0.65);
      }
      button {
        cursor: pointer;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 999px;
        font-weight: 600;
        font-size: 1rem;
        color: #0d6efd;
        background: white;
        transition: transform 0.1s ease;
      }
      button:active {
        transform: scale(0.98);
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 0.75rem;
      }
      li {
        padding: 0.9rem 1rem;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.95rem;
      }
      li .title {
        font-weight: 600;
      }
      li .completed {
        font-size: 0.85rem;
        opacity: 0.7;
      }
      li.completed {
        background: rgba(25, 135, 84, 0.35);
      }
      li.empty {
        justify-content: center;
        font-style: italic;
        opacity: 0.8;
      }
      footer {
        text-align: center;
        font-size: 0.8rem;
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>PWA Todos</h1>
        <p>Les t√¢ches sont r√©cup√©r√©es depuis l'API et restent disponibles hors connexion.</p>
      </header>
      <p class="status" id="status" role="status">Chargement des t√¢ches‚Ä¶</p>
      <button type="button" id="refresh-btn">üîÑ Rafra√Æchir</button>
      <section aria-live="polite">
        <ul id="todos-list" aria-label="Liste des t√¢ches"></ul>
      </section>
      <footer>
        Source API : <code>http://localhost:3000/todos</code>
      </footer>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
