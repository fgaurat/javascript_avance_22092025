<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Hello World PWA de démonstration" />
    <meta name="theme-color" content="#0d6efd" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon-192.png" />
    <title>Hello World PWA</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: linear-gradient(160deg, #0d6efd 0%, #6610f2 100%);
        color: white;
        text-align: center;
      }
      main {
        background-color: rgba(0, 0, 0, 0.25);
        border-radius: 12px;
        padding: 2rem 3rem;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
      }
      h1 {
        margin-bottom: 0.5rem;
        font-size: clamp(2rem, 5vw, 3rem);
      }
      p {
        margin: 0;
        font-size: clamp(1rem, 3vw, 1.25rem);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hello World PWA</h1>
      <p>Cette application fonctionne même hors connexion grâce au service worker.</p>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
